<html>
<head>    
<meta charset="UTF-8">
<title>Roster Builder</title>
<style>
    .cropit-preview {
    /* You can specify preview size in CSS */
    width: 200px;
    height: 80px;
    }
    .cropit-preview-background {
      opacity: .2;
    }
    
    input.cropit-image-zoom-input {
      position: relative;
    }
    #my-cropper {
      overflow: hidden;
    }
</style>    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Smash Roster Creator</span>
        <span class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">My Characters</a>
            <div id="charDropdown" class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
            </div>
        </span>
        <span class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Characters per Row</a>
                <div id="columnDropdown" class="dropdown-menu">
                  <input id='charWidth' type="number" onchange="setXChars(this.value)"></input>
                </div>
        </span>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addChar">Add Character</button>
        <button type="button" class="btn btn-primary" onclick="toggleOrder()">Toggle Character Numbers</button>
    </nav>    
    <canvas style="float: left;" id = "canvas" width=1600 height=900>
    </canvas>

    <div class="modal fade" id="addChar" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Add Character</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                            <label for="newName">Character Name</label>
                            <input type="text" class="form-control" id="newName" autocomplete="off" oninput="setNewName(this.value)">
                            <label for="newI">Character Number</label>
                            <input type="number" class="form-control" id="newI" autocomplete="off" oninput="setNewI(this.value)">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="newEcho" >
                            Echo Fighter?</label>
                    </div>
                    <div id="my-cropper">
                        <div style="display: flex">
                            <div>
                                <div class="cropit-preview"></div>
                                <input type="range" class="cropit-image-zoom-input" />
                            </div>
                            <div>
                                <div class="form-group">
                                  <label for="newURL">Select Image File</label>
                                    <input type="file" autocomplete="off" id="newURL" class="cropit-image-input form-control-file" />
                                </div>
                                <button class="export" onclick="setNewImage()">Set Image</button>
                            </div>
                        </div>


                    </div>
                </div>
                <canvas id="drawingBoard" width="200" height="80"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="delChar()" id="delCharButton" class="btn btn-primary">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="addChar()" id="addCharButton" class="btn btn-primary">Add</button>
          </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropit/0.5.1/jquery.cropit.js"></script>
<script type="text/javascript" src="./roster.js"></script>
</html>
